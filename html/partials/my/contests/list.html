<div ng-controller="ListContestsCtrl" class='my-contests'>
  <h1>My Contests</h1>
  <table class="table">
    <tr ng-repeat="contest in contests">
      <td >
        <div class="candidate" ng-repeat="c in contest.candidates">
          <div class="mainContain">
            <div class="name">
              {{c.name}}
            </div>
            <div class="roundContainX" id="profileEditX">
              <img class='img-circle' ng-src="{{c.image_url}}">
            </div>
          </div>
        </div>        
        <div class="clearfix"></div>
      </td>
      <td>
        <button>Edit</button>
      </td>
    </tr>
  </table>
</div>
