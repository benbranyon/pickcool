<div ng-controller="ContestViewCtrl">
  <div ng-if="contest">
    <div class="row alert alert-success" ng-if="contest.current_user_candidate_id">
      <div class="col-lg-12">
        <p>Noice, you voted. Now hang out and watch the madness.</p>
        <p>
          <a class="btn btn-primary" ng-click="share()"><i class="fa fa-facebook"></i> Share Now</a>
          <a href="https://www.facebook.com/groups/1523934737855790/" class="btn btn-success"><i class="fa fa-facebook"></i> Join Our Top Secret Beta Tester Group</a>
          
        </p>
      </div>
    </div>
    <h2>{{contest.title}}</h2>
    <div class="row">
      <div class="col-lg-12">
        <div ng-repeat="c in contest.candidates" init-candidate>
          <div class="candidate-wrapper">
            <div id="candidate_{{c.id}}" class="candidate {{ contest.current_user_candidate_id == c.id ? 'selected' : ''}}" id="c_{{c.id}}" ng-click="vote(c)">
              <div class="mainContain">
                <div class="name">
                  {{c.name}}
                </div>
                <div class="action_bar">
                  <small>{{c.vote_count}} votes</small>
                  
                </div>
                <div class="mProgressContain">
                    <div class="mProgress0"></div>
                    <div init-progress class="mProgress1"></div>
                </div>
                <div class="roundContainX" id="profileEditX">
                  <img class='img-circle' ng-src="{{c.image_url}}">
                  <div class="overlay">
                    <h1>Click to Vote</h1>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <a class="btn btn-default" type="button" href="{{c.amazon_url}}">Buy</a>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Discussion</h3>
          </div>
          <div class="panel-body" style="padding-left: 0px; padding-right: 0px;padding-top:0px">
            <div class="fb-comments" data-href="{{contest.canonical_url}}" data-numposts="5" data-colorscheme="light" data-width="100%"></div>
          </div>
        </div>          
      </div>
    </div>
  </div>
</div>
